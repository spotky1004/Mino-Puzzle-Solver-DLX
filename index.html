<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="module" src="./index.js" defer></script>
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="icon" type="image/png" href="favicon.ico"/>
  <title>Mino Puzzle Solver DLX</title>
</head>
<body>
  <div id="info">
    <div id="info__credit">
      Mino Puzzle Solve with DLX algorithm! by <span id="spotky-tree">SpotkyTree</span>
    </div>
    <div id="info__controls">
      <div>
        Left Click: Add pixel
      </div>
      <div>
        Right Click: Remove pixel
      </div>
      <div>
        Wheel Drag: Move screen
      </div>
    </div>
  </div>
  <span id="main-grid">

  </span>
  <span id="piece-list">
    <div id="piece-list__add" class="material-symbols-outlined">
      add
    </div>
  </span>
  <div id="solve-overlay">
    <div id="solve-status" class="disabled">
      <div class="solve-status__line">
        <span class="solve-status__line__title">Iteration</span>: <span id="solve-status__iteration-value">#0</span>
      </div>
      <div class="solve-status__line">
        <span class="solve-status__line__title">Maximum Cover</span>: <span id="solve-status__maximum-cover-value">0 / 0</span>
      </div>
      <div class="solve-status__line">
        <span class="solve-status__line__title">Elapsed Time</span>: <span id="solve-status__elapsed-time-value">0ms</span>
      </div>
    </div>
    <div id="solve-btn" class="btn">
      Solve!
    </div>
    <div id="resume-btn" class="btn disabled">
      Stop/Resume
    </div>
    <div id="reset-btn" class="btn disabled">
      Reset
    </div>
  </div>
  <template id="template__piece-list__item">
    <div class="piece-list__item">
      <div class="piece-list__item__grid">
  
      </div>
      <div class="piece-list__item__attrs">
        <span class="piece-list__count">
          <span class="piece-list__count__input" contenteditable>1</span>
          <span class="piece-list__count__change-wrapper">
            <div class="piece-list__count__up material-symbols-outlined">
              arrow_upward
            </div>
            <div class="piece-list__count__down material-symbols-outlined">
              arrow_downward
            </div>
          </span>
        </span>
        <span class="piece-list__buttons">
          <span style="--tooltip: 'Rotatable'" class="piece-rotatable material-symbols-outlined">
            cached
          </span>
          <span style="--tooltip: 'Flipable'" class="piece-flipable material-symbols-outlined">
            flip
          </span>
          <span style="--tooltip: 'Delete'" class="piece-delete material-symbols-outlined">
            delete
          </span>
        </span>
      </div>
    </div>
  </template>
</body>
</html>
